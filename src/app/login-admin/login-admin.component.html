<div class="container">
        <div class="row mt-5"></div>
        <div class="row"><div class="col-4"></div>
        <div class="col-3">Login School Admin</div>
        </div>

<div [formGroup]="userForm" >
        <div class="row mt-2"></div>
    <div class="row ">
        <div class="col-4"></div>
        <div class="col-4">
        <input type="text" placeholder="User Name" formControlName="userName" /></div></div>
        <div class="row"><div class="col-4"></div>
        <div class="col-4">
        <input type="password" placeholder="Password" formControlName="password" /></div></div>
        <div class="row"><div class="col-4"></div>
            <div class="col-1">
        <button type="submit" (click)='login()'>Login</button>
        </div>
<div class="col-2">
<button type="reset" (click)='reset()' >Reset</button></div>
</div>
</div>
<div class="row mt-5"></div>
<div class="row"><div class="col-5"></div>
        <div class="col-3">
    {{loginResult}}
    </div>
</div>
</div>
